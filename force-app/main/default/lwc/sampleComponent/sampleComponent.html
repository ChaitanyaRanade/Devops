<template>
    <lightning-card title="Conditional Rendering">
        <div class="slds-var-m-around_medium">
            <lightning-button
            variant="brand"
            label="Show Data"
            title="Show Data"
            onclick={handleClick}
            class="slds-var-m-left_x-small"></lightning-button>
            <template if:true={isVisible}>
                <div>Hi Everyone</div>
            </template>
            <template if:false={isVisible}>
                <div>press the button to see message</div>
            </template>
            <lightning-input type="text" label="Type to see the data" onkeyup={changeHandler}></lightning-input>
            <template if:true={helloMethod}>
                <div> You have typed it correctly</div>
            </template>
        </div>
        
    </lightning-card>
</template>
